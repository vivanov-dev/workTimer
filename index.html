<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clock.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css" /> 
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 id="caption" class="caption">The last working day in</h1>
        <div class="counter">
          <div class="count-box">
            <div class="count">
              <span id="days">0</span>
            </div>
            <p>Days</p>
          </div>
          <div class="count-box">
            <div class="count">
              <span id="hours">0</span>
            </div>
            <p>Hours</p>
          </div>
          <div class="count-box">
            <div class="count">
              <span id="minutes">0</span>
            </div>
            <p>Minutes</p>
          </div>
          <div class="count-box">
            <div class="count">
              <span id="seconds">0</span>
            </div>
            <p>Seconds</p>
          </div>
        </div>
      </div>
      <footer/>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
