<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clock.svg" />
    <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
    <meta name="theme-color" content="#1e1f29">
    <meta name="msapplication-navbutton-color" content="#1e1f29">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
    <title>Counter</title>
    <script type="module" crossorigin src="/assets/index-DKz2ED12.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DzdZZyDE.css">
  </head>
  <body>
    <div class="container">
      <div id="box" class="box">
        <h1 class="caption">The last working day in</h1>
        <div class="counter">
          <div class="count-box">
            <div class="count">
              <span id="days">0</span>
            </div>
            <p>Days</p>
          </div>
          <div class="count-box">
            <div class="count">
              <span id="hours">0</span>
            </div>
            <p>Hours</p>
          </div>
          <div class="count-box">
            <div class="count">
              <span id="minutes">0</span>
            </div>
            <p>Minutes</p>
          </div>
          <div class="count-box">
            <div class="count">
              <span id="seconds">0</span>
            </div>
            <p>Seconds</p>
          </div>
        </div>
      </div>
      <div id="app"></div>
      <div id="loader-wrapper">
        <div id="loader"></div>
      </div>
      <footer/>
    </div>
  </body>
</html>
